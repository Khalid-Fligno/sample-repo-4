<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button>
          <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
        </button> 
        <h1>{{this.http.currentPage}}</h1>
      </mat-toolbar-row>
    </mat-toolbar>
      
    <mat-sidenav-container>
      <mat-sidenav #sidenav style="width: 30%;">
        <mat-nav-list>
          <!-- <a mat-list-item [routerLink]="['/dashboard/home']" (click)="sidenav.toggle()"> Home </a>
          <a mat-list-item [routerLink]="['/dashboard/recipes']" (click)="sidenav.toggle()"> Recipes </a>
          <a mat-list-item [routerLink]="['/dashboard/workouts']" (click)="sidenav.toggle()"> Lessons </a>
          <a mat-list-item [routerLink]="['/dashboard/blogs']" (click)="sidenav.toggle()"> Blogs </a>
          <a mat-list-item [routerLink]="['/dashboard/programs']" (click)="sidenav.toggle()"> Programs </a>  -->
          <!-- <a mat-list-item [routerLink]="['/dashboard/exercises']" (click)="sidenav.toggle()"> Exercises </a> -->
          <a mat-list-item [routerLink]="['/dashboard/users']" (click)="sidenav.toggle()"> Users </a>
          <!-- <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a> -->
          <a mat-list-item (click)="handleLogOut()">Log out </a> 
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>
        <div style="height: 89vh;">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
      
    <ngx-spinner
      bdColor="rgba(51,51,51,0.8)"
      size="medium"
      color="#fff"
      type="ball-scale-multiple"
    >
      <p style="font-size: 20px; color: white">Loading...</p>
    </ngx-spinner>
  </body>

</html>
