<mat-dialog-content class="mat-typography">
  <form [formGroup]="Form" >
    
    <!-- name field -->
    <mat-form-field appearance="outline" >
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>
  
    <!-- displayName field -->
    <mat-form-field appearance="outline" >
      <mat-label>Display name</mat-label>
      <input matInput formControlName="displayName" required>
    </mat-form-field>
  
    <!-- recommendedResistance field -->
    <mat-form-field appearance="outline" >
      <mat-label>Recommended resistance</mat-label>
      <input matInput formControlName="recommendedResistance" required>
    </mat-form-field>

    <!-- filters field -->
    <!-- <div>
      <mat-form-field appearance="outline" >
        <mat-label>Select Lesson on which you want to add this exercise</mat-label>
        <mat-select formControlName="workoutIds" multiple>
          <mat-form-field  appearance="outline" class="searchContainer" >
            <mat-label>Search</mat-label>
            <input type="text" matInput [formControl]="selectedItem" >
            <mat-icon matPrefix color="primary">search</mat-icon> 
          </mat-form-field>
          <mat-option *ngFor="let item of workoutList" [value]="item.id">{{item.displayName}}</mat-option>
        </mat-select>
        <mat-hint>Select workout that contain this exercise.</mat-hint>
      </mat-form-field>
    </div> -->
    
    <!-- coachingTips field -->
    <div formArrayName="coachingTip" >
      <span>
        <h3>Coaching tips</h3>
        <button mat-icon-button color="primary" (click)="addCoachingTip()">
          <mat-icon>add_circle</mat-icon>
        </button>
      </span>
      <div *ngFor="let alias of coachingTip.controls; let i=index" style="justify-content: center;" class="group">
        <!-- The repeated alias template -->
        <span>
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Tip Number {{i+1}}</mat-label>
            <input matInput [formControlName]="i" required>
          </mat-form-field>
          <button mat-icon-button color="primary" (click)="removeCoacingTip(i)">
            <mat-icon>remove_circle</mat-icon>
          </button>
        </span>
      </div>
    </div>
  
    <!-- Steps field -->
    <div formArrayName="videoUrls" >
      <span>
        <h3>Video:</h3>
        <button mat-icon-button color="primary" (click)="addVideo()">
          <mat-icon>add_circle</mat-icon>
        </button>
      </span>
      
      <div *ngFor="let video of videoUrls.controls; let i=index" class="group">
        <div [formGroupName]="i">
          <span>
            Video {{i+1}} 
            <button mat-icon-button color="primary" (click)="removeVideo(i)">
              <mat-icon>remove_circle</mat-icon>
            </button>
          </span>
          
          <div class="imgContainer">
            <video class="coverImage" controls autoplay loop  *ngIf="videoUrls.value[i].url" >
              <source [src]="sanitizedImagePath(videoUrls.value[i].url)" type="video/mp4">
            </video>
            <div>
              <input type="file" (change)="onFileChange2($event,i)" accept=".mp4" required/>
            </div>   
          </div>

          <mat-form-field appearance="outline" >
            <mat-label>Model</mat-label>
            <input matInput formControlName="model" required>
          </mat-form-field>  
        </div>
      </div>
    </div>

  </form>  
      <!-- {{this.Form.value | json}} -->  
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <div class="formFooter">
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="Form.invalid">Submit</button>
  </div>
</mat-dialog-actions>
