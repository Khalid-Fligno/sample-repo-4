<mat-dialog-content class="mat-typography">
    <form [formGroup]="Form" >

        <!-- firstName field -->
        <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" required>
            <mat-error *ngIf="f.firstName.invalid">Please enter first Name</mat-error>
        </mat-form-field>

        <!-- lastName field -->
        <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" required>
            <mat-error *ngIf="f.lastName.invalid">Please enter last Name</mat-error>
        </mat-form-field>

        <!-- country field -->
        <!-- <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Country</mat-label>
            <input matInput formControlName="country" required>
            <mat-error *ngIf="f.country.invalid">Please enter country</mat-error>
        </mat-form-field> -->

        <!-- email field -->
        <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>E-mail</mat-label>
            <input matInput formControlName="email" required>
            <mat-error *ngIf="f.email.invalid">Please enter E-mail</mat-error>
        </mat-form-field>

        <div formGroupName="subscriptionInfo">
            <!-- fitnessLevel field -->
            <h3>Subscription Info</h3>
            <mat-form-field appearance="fill">
                <mat-label>Choose a expiry date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="expiry">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <mat-form-field appearance="fill">
            <mat-label>Select challenge</mat-label>
            <mat-select>
              <mat-option  *ngFor="let d of challengesList" [value]="d.id">{{d.displayName}}</mat-option>
            </mat-select>
        </mat-form-field>
  
    </form>  
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <div class="formFooter">
        <button mat-raised-button color="primary" (click)='handleSave()'>Submit</button>
    </div>
</mat-dialog-actions>
