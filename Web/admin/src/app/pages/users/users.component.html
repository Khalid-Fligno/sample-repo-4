<div class="header header2">
    <button mat-button color="primary" (click)="editUser()" style="margin-left: 1rem;">
        <mat-icon style="margin-right: 0.2rem;">add_circle</mat-icon>
        Add User
    </button>
</div>
<div class="searchDiv">
    <div style="width: 60%;">
        <mat-form-field  appearance="outline" class="searchContainer2">
            <!-- <mat-label>Search by Email/First name/Last name</mat-label> -->
            <input style=" margin-left: 1rem !important;" type="text" matInput [formControl]="selectedItem" placeholder="Search by Email/First name/Last name">
            <mat-icon matPrefix color="primary">search</mat-icon> 
        </mat-form-field>
        <p [ngClass]="{hideTable:searchResults.length ===0,showTable:searchResults.length>0 }">{{searchResults.length}} Results found for '{{selectedItem.value}}'</p>

    </div>

    <button mat-button color="primary" (click)="searchByEmail()" style="margin-left: 1rem;">
        Search
    </button>
    <button mat-button color="primary" (click)="clearSearch()" style="margin-left: 1rem;">
        Clear
    </button>
</div>
<div class="mat-elevation-z8" [ngClass]="{hideTable:searchResults.length ===0,showTable:searchResults.length>0 }">
    <table mat-table [dataSource]="dataSource">
  
        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element, let i = index">
                {{this.paginator.pageIndex == 0 ? i + 1 : 1 + i + this.paginator.pageIndex * this.paginator.pageSize}}
            </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
        </ng-container>
  
        <!-- View Button Column -->
        <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef> View </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button color="primary" (click)="viewUser(element)">
                    <mat-icon>visibility</mat-icon>
                </button> 
            </td>
        </ng-container>

        <!-- Edit Button Column -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button color="primary" (click)="editUser(element)">
                    <mat-icon>create</mat-icon>
                </button>     
            </td>
        </ng-container>
  
        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="deleteUser(element)">
                    <mat-icon>delete</mat-icon>
                </button>     
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
</div>
